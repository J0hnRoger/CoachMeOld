<section class="mainbar">
    <section class="matter">
        <div class="container" ng-hide="vm.CurrentWorkout">
        <h5>C'est calme par ici ... pour l'instant</h5>
        <a href="/" class="btn btn-default">Choisir un entrainement</a>
        </div>
        <div class="container" ng-show="vm.CurrentWorkout">
            <div class="row">
                <div class="widget">
                    <div ht-widget-header title="{{vm.CurrentExercise.name}}"></div>
                    <div class="widget-content user">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">
                                <h4>{{vm.CurrentExercise.name}}
                                    <span class="label label-default" ng-style="{'background-color' : vm.CurrentExercise.familly.color}">{{vm.CurrentExercise.familly.name}}</span>
                                </h4>
                            </div>
                        </div>
                        <coach-chrono
                            duration="3" 
                            rounds="vm.CurrentExercise.rounds"
                            rest="4" 
                            rest-after="2"
                            when-finish="vm.finished"> </coach-chrono>
                            <div class="clearfix"></div>
                        <div class="exercises">
                            <ul class="frise">
                                <li ng-repeat="exercise in vm.CurrentWorkout.exercises | orderBy: 'id' " ng-class="{ 'exercise-done' : exercise.done}">
                                    {{exercise.name}} 
                                    <span class="label label-default" ng-style="{'background-color' : exercise.familly.color}">{{exercise.familly.name}}</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
