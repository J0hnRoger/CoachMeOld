<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <h3>{{vm.title}}</h3>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="vm.login">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="vm.password" >
                        </div>
                        <button class="btn btn-default" ng-click="vm.authentificationService.login(vm.login, vm.password)">Se connecter</button>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
