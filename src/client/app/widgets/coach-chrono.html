<div ng-click="toggle()" class="panel panel-default panel-chrono" ng-class="{ 'panel-chrono-work' : !state.rest, 'panel-chrono-rest' : state.rest }">
	<h1>{{exercise.duration}}<i class="fa" ng-class="{ 'fa-smile-o' : state.rest, 'fa-bolt' : !state.rest }"></i></h1>
	<span class="label label-success">
		{{current}} / {{exercise.rounds}}
	</span>
</div>
<div ng-show="state.finished">
	<h3>Finish!</h3>
</div>
